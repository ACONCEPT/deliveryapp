/health:
  get:
    summary: Health check
    description: Check if the API service is running
    tags:
      - Health
    responses:
      '200':
        description: Service is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: healthy
                service:
                  type: string
                  example: delivery_app
