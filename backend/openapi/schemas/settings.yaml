    SystemSetting:
      type: object
      properties:
        id:
          type: integer
          example: 1
        setting_key:
          type: string
          example: tax_rate
        setting_value:
          type: string
          example: "0.085"
        data_type:
          type: string
          enum: [string, number, boolean, json]
          example: number
        description:
          type: string
          example: "Sales tax rate (0.085 = 8.5%)"
        category:
          type: string
          example: orders
        is_editable:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    SettingsByCategory:
      type: object
      additionalProperties:
        type: array
        items:
          $ref: 'SystemSetting'
      example:
        orders:
          - id: 1
            setting_key: minimum_order_amount
            setting_value: "10.00"
            data_type: number
            description: "Minimum order subtotal required in dollars"
            category: orders
            is_editable: true
        payments:
          - id: 5
            setting_key: platform_commission_rate
            setting_value: "0.15"
            data_type: number
            description: "Platform commission rate (0.15 = 15%)"
            category: payments
            is_editable: true

    SettingsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Settings retrieved successfully"
        data:
          type: object
          properties:
            settings:
              $ref: 'SettingsByCategory'
            total_count:
              type: integer
              example: 18
            categories_count:
              type: integer
              example: 5

    UpdateSettingRequest:
      type: object
      required:
        - value
      properties:
        value:
          type: string
          example: "0.09"

    BatchUpdateSettingRequest:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          example: tax_rate
        value:
          type: string
          example: "0.09"

    UpdateMultipleSettingsRequest:
      type: object
      required:
        - settings
      properties:
        settings:
          type: array
          minItems: 1
          items:
            $ref: 'BatchUpdateSettingRequest'

    BatchUpdateResult:
      type: object
      properties:
        success_count:
          type: integer
          example: 3
        failure_count:
          type: integer
          example: 0
        errors:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              message:
                type: string
        updated_keys:
          type: array
          items:
            type: string
          example: [tax_rate, minimum_order_amount, default_delivery_fee]

    CategoriesResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Categories retrieved successfully"
        data:
          type: object
          properties:
            categories:
              type: array
              items:
                type: string
              example: [orders, payments, delivery, system, business]
            count:
              type: integer
              example: 5

