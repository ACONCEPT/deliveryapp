version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delivery_app_db
    environment:
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_pass
      POSTGRES_DB: delivery_app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery_user -d delivery_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: delivery_app_api
    environment:
      DATABASE_URL: postgres://delivery_user:delivery_pass@postgres:5432/delivery_app?sslmode=disable
      SERVER_PORT: 8080
      JWT_SECRET: change-this-secret-key-in-production
      TOKEN_DURATION: 72
      ENVIRONMENT: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
