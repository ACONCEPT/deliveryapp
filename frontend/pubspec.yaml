name: delivery_app
description: A delivery application with multi-user types (customer, vendor, driver, admin)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.1.0

  # State management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.10

  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # JWT decoding
  jwt_decoder: ^2.0.1

  # Date formatting
  intl: ^0.19.0

  # Image picker for file upload
  image_picker: ^1.0.7

  # Address autocomplete
  flutter_typeahead: ^4.8.0

  # Material design icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
